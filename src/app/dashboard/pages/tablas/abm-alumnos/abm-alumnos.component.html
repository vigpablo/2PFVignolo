<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
    <form [formGroup]="alumnosForm">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input [formControl]="nombreControl" type="text" matInput placeholder="Nombre">
            <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
                {{ error | controlErrorMessages}} </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input [formControl]="apellidoControl" type="text" matInput>
            <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
                {{ error | controlErrorMessages}}</mat-error>
        </mat-form-field>
    </form>
</div> 
<div mat-dialog-actions>
    <button (click)="guardar()" mat-button>Guardar</button>
</div>
